version: "3.8"
services:
    db:
        image: dmutoni/ebillingbackend:lastest
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3306:3306"
    api:
      image: dmutoni/ebillingapi:latest
      tty: true
      stdin_open: true
      build:
          context: backend
          dockerfile: Dockerfile
      ports: 
            - "8001:8001"
    web:
      image: dmutoni/ebillingfrontend:latest  
      tty: true
      stdin_open: true
      build:
          context: frontend
          dockerfile: Dockerfile
      ports:
            - "80:3000"
    nginx:
      image: dmutoni/nginx:latest
      build:
          context:  nginx
          dockerfile: Dockerfile
      ports:
            - "81:80"